<!DOCTYPE html>
<html>
    <head>
        <title>Calculator project</title> 
        <link rel="stylesheet" href="Calc.css">
    </head>

    <body>

        <div id="box">

          <div id="result"> </div>


          <div class="digit cancel">AC </div>
          <div class="digit plus-minus">+/- </div>
          <div class="digit percent"> %</div>
          <div class="digit divide"> /</div>
          <div class="digit seven"> 7</div>
          <div class="digit eight"> 8</div>
          <div class="digit nine"> 9</div>
          <div class="digit multiply"> *</div>
          <div class="digit four">4 </div>
          <div class="digit five"> 5</div>
          <div class="digit six"> 6</div>
          <div class="digit minus"> -</div>
          <div class="digit one"> 1</div>
          <div class="digit two"> 2</div>
          <div class="digit three"> 3</div>
          <div class="digit plus"> +</div>
          <div class="digit zero"> 0</div>
          <div class="digit zero"> 0</div>
          <div class="digit point">. </div>
          <div class="digit equals">= </div>
       

        </div>
        
        <script src="Calc.js"></script>
    </body>

</html>
